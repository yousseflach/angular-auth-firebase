<div class="conteneur {{ isLoginMode ? '' : 'sign-up-mode' }}">
  <div class="forms-conteneur relative">
    <div
      *ngIf="isLoading"
      class="absolute z-50 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
      [class]="!isLoginMode ? 'sign-in-form' : 'sign-up-form'"
    >
      <app-loading></app-loading>
    </div>
    <div class="signin-signup">
      <form
        *ngIf="!isLoading"
        action="#"
        [class]="isLoginMode ? 'sign-in-form' : 'sign-up-form'"
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
      >
        <h2 class="title">{{ isLoginMode ? "Sign in" : "Sign up" }}</h2>
        <div *ngIf="error" class="bg-slate-300 border border-gray-300 rounded-md text-red-400 w-full px-4 py-2 flex justify-center items-center">
          <p>{{ error }}</p>
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input
            type="email"
            placeholder="Email"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            placeholder="Password"
            ngModel
            name="password"
            required
            minlength="8"
          />
        </div>
        <input
          type="submit"
          [value]="isLoginMode ? 'Login' : 'Register'"
          class="btn solid"
          [disabled]="!authForm.valid"
        />
        <p class="social-text">Or Sign in with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-conteneur">
    <div class="panel left-panel">
      <div class="content">
        <h3>New here ?</h3>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, ex
          ratione. Aliquid!
        </p>
        <button
          class="btn transparent"
          id="sign-up-btn"
          (click)="onSwitchMode()"
        >
          Sign up
        </button>
      </div>
      <img src="assets/img/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
          laboriosam ad deleniti.
        </p>
        <button
          class="btn transparent"
          id="sign-in-btn"
          (click)="onSwitchMode()"
        >
          Sign in
        </button>
      </div>
      <img src="assets/img/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
